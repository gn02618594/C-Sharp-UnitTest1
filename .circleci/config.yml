 version: 2.1

 orbs:
  win: circleci/windows@2.2.0
  slack: circleci/slack@3.4.2
 jobs:
   build:
     executor: win/default     
    
     steps:
      - checkout
      - slack/notify:
          color: '#42e2f4'
          mentions: 'USERID1,USERID2,'
          message: This is a custom message notification
     - slack/status:
          fail_only: true
          mentions: 'USERID1,USERID2'
